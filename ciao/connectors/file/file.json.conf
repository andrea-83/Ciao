{
	"name" : "file",
	"description" : "File System connector for Ciao",
	"author": "sergio@arduino.org",
	"url": "https://github.com/arduino-org/ciao-connector-file",
	"version" : "0.0.1",
	"ciao": {
		"host" : "127.0.0.1",
		"port" : 8900
	},
	"params" : {
		"root" : "/root",
		"eol" : "\n",
		"read_line" : false,
		"read_max_size" : 2048,
		"default_write_access_mode" : "w"
	},
	"log" :{
		"level" : "info"
	}
}
